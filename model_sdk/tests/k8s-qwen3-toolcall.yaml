kind: Deployment
apiVersion: apps/v1
metadata:
  name: qwen3-8b
  namespace: jamesxiong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: qwen3-8b
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: qwen3-8b
    spec:
      volumes:
        - name: data
          hostPath:
            path: /data/james/llms/Qwen3-8B
            type: DirectoryOrCreate
      containers:
        - name: qwen3-8b
          image: docker.m.daocloud.io/vllm/vllm-openai:v0.8.5
          args:
            - '--model'
            - '/data'
            - '--served-model-name'
            - 'qwen3-8b'
            - '--trust-remote-code'
            - '--enable-auto-tool-choice'
            - '--tool-call-parser'
            - 'hermes'
            - '--reasoning-parser'
            - 'deepseek_r1'
          ports:
            - containerPort: 8000
              protocol: TCP
          resources:
            limits:
              cpu: '8'
              memory: 32Gi
              nvidia.com/gpu: '1'
            requests:
              cpu: '4'
              memory: 8Gi
              nvidia.com/gpu: '1'
          volumeMounts:
            - name: data
              mountPath: /data
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      hostAliases:
        - ip: 127.0.0.1
          hostnames:
            - dns.google

---

kind: Service
apiVersion: v1
metadata:
  name: qwen3-8b
  namespace: jamesxiong
spec:
  ports:
    - name: tcp-8000-8000
      protocol: TCP
      port: 8000
      targetPort: 8000
  selector:
    app.kubernetes.io/instance: qwen3-8b
  type: NodePort