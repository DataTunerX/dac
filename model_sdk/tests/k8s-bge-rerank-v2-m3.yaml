kind: Deployment
apiVersion: apps/v1
metadata:
  name: reranker-vllm
  namespace: jamesxiong
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: reranker-vllm
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: reranker-vllm
    spec:
      volumes:
        - name: data
          hostPath:
            path: /data/james/llms/bge-reranker-v2-m3
            type: DirectoryOrCreate
      containers:
        - name: reranker-vllm
          image: docker.m.daocloud.io/vllm/vllm-openai:v0.8.5
          args:
            - '--model'
            - '/data'
            - '--served-model-name'
            - 'bge-reranker-v2-m3'
            - '--task'
            - 'score'
          ports:
            - containerPort: 8000
              protocol: TCP
          resources:
            limits:
              cpu: '8'
              memory: 16Gi
              nvidia.com/gpu: '1'
            requests:
              cpu: '4'
              memory: 8Gi
              nvidia.com/gpu: '1'
          volumeMounts:
            - name: data
              mountPath: /data
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      hostAliases:
        - ip: 127.0.0.1
          hostnames:
            - dns.google

---

kind: Service
apiVersion: v1
metadata:
  name: reranker-vllm
  namespace: jamesxiong
spec:
  ports:
    - name: tcp-8000-8000
      protocol: TCP
      port: 8000
      targetPort: 8000
  selector:
    app.kubernetes.io/instance: reranker-vllm
  type: NodePort