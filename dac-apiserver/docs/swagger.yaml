host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: AI Agent 管理平台 API 服务，提供用户管理、聊天对话和 Kubernetes 资源编排功能
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: DAC API Server
  version: 0.1.0
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户名密码登录，返回 JWT Token
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.LoginResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 用户名或密码错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户登录
      tags:
      - 认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 创建新用户账号
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.UserResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: 用户名已存在
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户注册
      tags:
      - 认证
  /chat/completions:
    post:
      consumes:
      - application/json
      description: OpenAI 兼容的聊天接口，支持流式和非流式响应
      parameters:
      - description: 聊天请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.ChatCompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 聊天响应
          schema:
            $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.ChatCompletionResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 未授权
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 聊天对话接口
      tags:
      - 聊天
  /health/live:
    get:
      description: 检查服务是否存活
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 存活检查
      tags:
      - health
  /health/ready:
    get:
      description: 检查服务是否就绪（包括依赖项）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties: true
            type: object
      summary: 就绪检查
      tags:
      - health
  /namespaces/{namespace}/agents:
    get:
      consumes:
      - application/json
      description: 获取指定命名空间下的所有 Agent
      parameters:
      - description: Kubernetes 命名空间
        in: path
        name: namespace
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Agent 列表
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未授权
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Agent 列表
      tags:
      - Agent管理
    post:
      consumes:
      - application/json
      description: 在指定命名空间创建新的 Agent 容器资源
      parameters:
      - description: Kubernetes 命名空间
        in: path
        name: namespace
        required: true
        type: string
      - description: Agent 配置
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.CreateAgentContainerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.AgentContainerResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 未授权
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 创建 Agent
      tags:
      - Agent管理
  /namespaces/{namespace}/agents/{name}:
    delete:
      consumes:
      - application/json
      description: 删除指定的 Agent 资源
      parameters:
      - description: Kubernetes 命名空间
        in: path
        name: namespace
        required: true
        type: string
      - description: Agent 名称
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 未授权
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Agent 不存在
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 删除 Agent
      tags:
      - Agent管理
    get:
      consumes:
      - application/json
      description: 根据名称获取指定 Agent 的详细信息
      parameters:
      - description: Kubernetes 命名空间
        in: path
        name: namespace
        required: true
        type: string
      - description: Agent 名称
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Agent 详情
          schema:
            $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.AgentContainerResponse'
        "401":
          description: 未授权
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Agent 不存在
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取 Agent 详情
      tags:
      - Agent管理
    put:
      consumes:
      - application/json
      description: 更新指定 Agent 的配置
      parameters:
      - description: Kubernetes 命名空间
        in: path
        name: namespace
        required: true
        type: string
      - description: Agent 名称
        in: path
        name: name
        required: true
        type: string
      - description: 更新内容
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.UpdateAgentContainerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/github_com_lvyanru_dac-apiserver_internal_handler_dto.AgentContainerResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 未授权
          schema:
