apiVersion: apps/v1
kind: Deployment
metadata:
  name: dac-apiserver
  namespace: default
  labels:
    app: dac-apiserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dac-apiserver
  template:
    metadata:
      labels:
        app: dac-apiserver
    spec:
      # 关键：指定 ServiceAccount
      serviceAccountName: dac-apiserver
      
      containers:
        - name: dac-apiserver
          image: release.daocloud.io/dac/apiserver:v0.1
          imagePullPolicy: IfNotPresent
          
          # 明确指定启动命令和配置文件路径
          command: ["/app/dac-apiserver"]
          args:
            - "-c"
            - "/app/configs/config.yaml"
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          # 挂载 ConfigMap
          volumeMounts:
            - name: config
              mountPath: /app/configs
              readOnly: true
          
          # 健康检查
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          
          # 资源限制
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # 环境变量（如果需要）
          env:
            - name: TZ
              value: "Asia/Shanghai"
      
      # 定义 ConfigMap Volume
      volumes:
        - name: config
          configMap:
            name: dac-apiserver-config
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: dac-apiserver
  namespace: default
  labels:
    app: dac-apiserver
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: dac-apiserver

